<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Domain For Sale</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #111, #1e1e1e);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    .container {
        max-width: 600px;
    }
    h1 {
        font-size: 42px;
        margin-bottom: 10px;
    }
    p {
        font-size: 18px;
        color: #ccc;
    }
    .email {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #00ff99;
    }
    .btn {
        display: inline-block;
        margin-top: 25px;
        padding: 12px 25px;
        background: #00ff99;
        color: #000;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
    }
    .btn:hover {
        background: #00cc77;
    }
</style>
</head>
<body>
<div class="container">
    <h1>This Domain is For Sale</h1>
    <p>Serious inquiries only. Premium domain available for acquisition.</p>
    <div class="email">Contact: yourname@email.com</div>
    <a href="mailto:yourname@email.com" class="btn">Make an Offer</a>
</div>
</body>
</html>
